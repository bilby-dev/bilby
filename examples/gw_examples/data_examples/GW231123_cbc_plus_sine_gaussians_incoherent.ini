[analysis]
label = GW231123_cbc_plus_sine_gaussians_incoherent
outdir = outdir/GW231123_cbc_plus_sine_gaussians_incoherent
trigger_time = 1384767018.0  # GPS time close to GW231123, update if refined values are available

[data]
data_source = gwosc
open_data_event = GW231123
detectors = ["H1", "L1"]
duration = 16
post_trigger_duration = 2
psd_duration = 1024
sampling_frequency = 4096
minimum_frequency = 20
maximum_frequency = 1024
channel_dict = {"H1": "GWOSC-4KHZ_R1_STRAIN", "L1": "GWOSC-4KHZ_R1_STRAIN"}
psd_method = median
psd_fractional_overlap = 0
window = tukey
roll_off = 0.4

[waveform_generator]
frequency_domain_source_model = bilby.gw.source.cbc_plus_sine_gaussians
parameter_conversion = bilby.gw.conversion.convert_to_cbc_plus_sine_gaussian_parameters
waveform_approximant = IMRPhenomXPHM
reference_frequency = 20
minimum_frequency = 20
maximum_frequency = 1024
catch_waveform_errors = True

[likelihood]
class = bilby.gw.likelihood.GravitationalWaveTransient
distance_marginalization = True
time_marginalization = False
phase_marginalization = False
jitter_time = False
calibration_model = None

[prior]
filename = examples/gw_examples/data_examples/GW231123_cbc_plus_sine_gaussians_incoherent.prior
conversion_function = bilby.gw.conversion.generate_all_cbc_plus_sine_gaussian_parameters

[sampler]
sampler = dynesty
nlive = 2048
dlogz = 0.1
maxmcmc = 5000
npool = 4
walks = 60
print_dt = 600
checkpoint_interval = 3600
result_class = bilby.gw.result.CBCResult
